name: Update DvP KV

on:
  schedule:
    # Every Tuesday at 10:00 UTC (adjust as you like)
    - cron: "0 10 * * TUE"
  workflow_dispatch: {}

jobs:
  build-and-upload-dvp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and upload DvP for all positions
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          LEAGUE_ID: ${{ secrets.LEAGUE_ID }}
          ESPN_S2: ${{ secrets.ESPN_S2 }}
          ESPN_SWID: ${{ secrets.ESPN_SWID }}
          SCORING: ${{ secrets.SCORING }}
        run: |
          python build_dvp_all.py \
            --worker-url "$WORKER_URL" \
            --leagueId "$LEAGUE_ID" \
            --s2 "$ESPN_S2" \
            --swid "$ESPN_SWID" \
            --scoring "$SCORING"
            --through 11
